---
- name: Install HTTPD
  hosts: localhost
  become: yes
  become_user: madhu
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Apache HTTPD web server
      apt:
        name: apache2
        state: present

    - name: Start Apache HTTPD web server
      service:
        name: apache2
        state: started
        enabled: yes
